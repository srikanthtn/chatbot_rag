<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern RAG Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: linear-gradient(145deg, #2c3e50, #34495e);
      padding: 20px;
      color: white;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #ecf0f1;
    }

    .upload-area {
      border: 2px dashed #7f8c8d;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .upload-area:hover, .upload-area.drag-over {
      border-color: #3498db;
      background: rgba(52, 152, 219, 0.1);
    }

    .upload-area input {
      display: none;
    }

    .upload-btn {
      background: linear-gradient(45deg, #3498db, #2980b9);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .upload-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .upload-btn.loading {
      background: linear-gradient(45deg, #27ae60, #2ecc71);
    }

    .file-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 12px;
      display: none;
    }

    /* Modern Upload Status */
    .upload-status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      display: none;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .upload-status.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    .status-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .status-icon {
      font-size: 20px;
      animation: pulse 2s infinite;
    }

    .status-icon.success {
      color: #2ecc71;
      animation: checkmark 0.6s ease;
    }

    .status-icon.error {
      color: #e74c3c;
      animation: shake 0.5s ease;
    }

    .status-text {
      font-size: 14px;
      font-weight: 500;
      color: #ecf0f1;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      border-radius: 2px;
      transition: width 0.3s ease;
      animation: shimmer 2s infinite;
    }

    .status-details {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 8px;
    }

    .history {
      margin-top: 30px;
    }

    .history-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .history-item:hover {
      background: rgba(255, 255, 255, 0.2);
      border-left-color: #3498db;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .chat-header {
      padding: 20px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      text-align: center;
    }

    .chat-header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .chat-header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
    }

    .message {
      max-width: 80%;
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      background: white;
      color: #333;
      border: 1px solid #e9ecef;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e9ecef;
    }

    .input-container {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .input-container textarea {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 12px 16px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      max-height: 100px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .input-container textarea:focus {
      border-color: #667eea;
    }

    .send-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    .send-btn:hover {
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      padding: 10px 20px;
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      margin: 10px 20px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    .status.error {
      background: #ffebee;
      border-color: #f44336;
      color: #c62828;
    }

    .status.success {
      background: #e8f5e8;
      border-color: #4caf50;
      color: #2e7d32;
    }

    .typing {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #666;
      font-style: italic;
    }

    .typing-dots {
      display: flex;
      gap: 2px;
    }

    .typing-dots div {
      width: 4px;
      height: 4px;
      background: #666;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dots div:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots div:nth-child(3) { animation-delay: 0.4s; }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes checkmark {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }

    @media (max-width: 768px) {
      .container {
        height: 100vh;
        border-radius: 0;
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: 250px;
        order: 2;
      }
      
      .chat-area {
        order: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>üìÅ PDF Upload</h3>
      <div class="upload-area" id="uploadArea">
        <p>Drag & drop a PDF here, or click to select</p>
        <input type="file" id="pdfFile" accept=".pdf">
      </div>
      <div class="button-container" style="display: flex; gap: 10px;">
        <button class="upload-btn" id="uploadBtn">Upload PDF</button>
        <button class="upload-btn" id="clearBtn" style="background: linear-gradient(45deg, #e74c3c, #c0392b);">Clear Data</button>
      </div>
      <div class="file-info" id="fileInfo"></div>
      
      <!-- Modern Upload Status -->
      <div class="upload-status" id="uploadStatus">
        <div class="status-header">
          <span class="status-icon" id="statusIcon">‚è≥</span>
          <span class="status-text" id="statusText">Processing...</span>
        </div>
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="status-details" id="statusDetails">Initializing upload...</div>
      </div>
      
      <div class="history">
        <h3>üí¨ Question History</h3>
        <div id="historyList"></div>
      </div>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <h1>ü§ñ RAG Chatbot</h1>
        <p>Upload a PDF and ask questions about its content</p>
      </div>
      
      <div class="status" id="status"></div>
      
      <div class="messages" id="messages">
        <div class="message bot">
          üëã Hello! Upload a PDF document and I'll help you find answers from its content.
        </div>
      </div>

      <div class="input-area">
        <div class="input-container">
          <textarea id="questionInput" placeholder="Ask a question about your PDF..." rows="1"></textarea>
          <button class="send-btn" id="sendBtn">‚Üí</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = 'http://127.0.0.1:8000';
    let questionHistory = [];
    let isUploading = false;
    let isAsking = false;

    // Elements
    const uploadArea = document.getElementById('uploadArea');
    const pdfFile = document.getElementById('pdfFile');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInfo = document.getElementById('fileInfo');
    const status = document.getElementById('status');
    const messages = document.getElementById('messages');
    const questionInput = document.getElementById('questionInput');
    const sendBtn = document.getElementById('sendBtn');
    const historyList = document.getElementById('historyList');
    
    // Modern status elements
    const uploadStatus = document.getElementById('uploadStatus');
    const statusIcon = document.getElementById('statusIcon');
    const statusText = document.getElementById('statusText');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const statusDetails = document.getElementById('statusDetails');

    // Upload status management
    function showUploadStatus(icon, text, details, progress = 0, type = 'loading') {
      uploadStatus.classList.add('show');
      statusIcon.textContent = icon;
      statusIcon.className = `status-icon ${type}`;
      statusText.textContent = text;
      statusDetails.textContent = details;
      progressFill.style.width = `${progress}%`;
      
      if (type === 'loading') {
        progressBar.style.display = 'block';
      } else {
        progressBar.style.display = 'none';
      }
    }

    function hideUploadStatus() {
      uploadStatus.classList.remove('show');
    }

    function simulateProgress(callback) {
      let progress = 0;
      const steps = [
        { progress: 20, text: 'Uploading file...', details: 'Transferring PDF to server' },
        { progress: 50, text: 'Processing PDF...', details: 'Extracting text content' },
        { progress: 80, text: 'Creating embeddings...', details: 'Generating vector representations' },
        { progress: 100, text: 'Finalizing...', details: 'Preparing for questions' }
      ];
      
      let stepIndex = 0;
      const interval = setInterval(() => {
        if (stepIndex < steps.length) {
          const step = steps[stepIndex];
          showUploadStatus('‚è≥', step.text, step.details, step.progress);
          stepIndex++;
        } else {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 800);
      
      return interval;
    }

    // File upload handling
    uploadArea.addEventListener('click', () => pdfFile.click());
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('drag-over');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('drag-over');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
      const files = e.dataTransfer.files;
      if (files.length > 0 && files[0].type === 'application/pdf') {
        pdfFile.files = files;
        showFileInfo(files[0]);
      }
    });

    pdfFile.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        showFileInfo(e.target.files[0]);
      }
    });

    function showFileInfo(file) {
      fileInfo.style.display = 'block';
      fileInfo.innerHTML = `
        <strong>${file.name}</strong><br>
        Size: ${(file.size / 1024 / 1024).toFixed(2)} MB
      `;
    }

    function showStatus(message, type = 'info') {
      status.className = `status ${type}`;
      status.textContent = message;
      status.style.display = 'block';
      if (type === 'success' || type === 'error') {
        setTimeout(() => {
          status.style.display = 'none';
        }, 3000);
      }
    }

    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      messageDiv.textContent = content;
      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
      return messageDiv;
    }

    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot typing';
      typingDiv.innerHTML = `
        <span>Thinking</span>
        <div class="typing-dots">
          <div></div>
          <div></div>
          <div></div>
        </div>
      `;
      messages.appendChild(typingDiv);
      messages.scrollTop = messages.scrollHeight;
      return typingDiv;
    }

    function addToHistory(question, answer) {
      questionHistory.unshift({ question, answer, timestamp: new Date() });
      if (questionHistory.length > 10) {
        questionHistory = questionHistory.slice(0, 10);
      }
      updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
      historyList.innerHTML = '';
      questionHistory.forEach((item, index) => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        historyItem.innerHTML = `
          <div style="font-weight: 500; margin-bottom: 5px;">${item.question}</div>
          <div style="opacity: 0.7; font-size: 11px;">${item.timestamp.toLocaleTimeString()}</div>
        `;
        historyItem.addEventListener('click', () => {
          questionInput.value = item.question;
          questionInput.focus();
        });
        historyList.appendChild(historyItem);
      });
    }

    // Upload PDF
    uploadBtn.addEventListener('click', async (event) => {
      event.preventDefault();
      if (isUploading) return;
      
      const file = pdfFile.files[0];
      if (!file) {
        showStatus('Please select a PDF file', 'error');
        return;
      }

      if (file.type !== 'application/pdf') {
        showStatus('Please select a valid PDF file', 'error');
        return;
      }

      isUploading = true;
      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Uploading...';
      uploadBtn.classList.add('loading');

      // Start progress simulation
      const progressInterval = simulateProgress();

      try {
        const formData = new FormData();
        formData.append('file', file);

        const response = await fetch(`${BASE_URL}/upload-pdf/`, {
          method: 'POST',
          body: formData
        });

        clearInterval(progressInterval);

        if (!response.ok) {
          throw new Error('Upload failed');
        }

        const result = await response.text();
        
        // Show success status
        showUploadStatus('‚úÖ', 'Upload Complete!', 'PDF ready for questions', 100, 'success');
        showStatus('PDF uploaded successfully!', 'success');
        
        // Clear file input
        pdfFile.value = '';
        fileInfo.style.display = 'none';
        
        // Add success message to chat
        addMessage('‚úÖ PDF uploaded successfully! You can now ask questions about the document.');
        
        // Hide status after 3 seconds
        setTimeout(() => {
          hideUploadStatus();
        }, 3000);
        
      } catch (error) {
        clearInterval(progressInterval);
        showUploadStatus('‚ùå', 'Upload Failed', 'Please try again', 0, 'error');
        showStatus('Upload failed. Please try again.', 'error');
        console.error('Upload error:', error);
        
        // Hide error status after 5 seconds
        setTimeout(() => {
          hideUploadStatus();
        }, 5000);
      } finally {
        isUploading = false;
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'Upload PDF';
        uploadBtn.classList.remove('loading');
      }
    });

    // Send question
    async function sendQuestion() {
      if (isAsking) return;
      
      const question = questionInput.value.trim();
      if (!question) return;

      isAsking = true;
      sendBtn.disabled = true;
      questionInput.disabled = true;

      // Add user message
      addMessage(question, true);
      questionInput.value = '';

      // Show typing indicator
      const typingIndicator = showTyping();

      try {
        const formData = new FormData();
        formData.append('question', question);

        const response = await fetch(`${BASE_URL}/ask`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Failed to get answer');
        }

        const result = await response.json();
        const answer = result.answer || 'No relevant answer found in the document.';

        // Remove typing indicator
        messages.removeChild(typingIndicator);
        
        // Add bot response
        addMessage(answer);
        
        // Add to history
        addToHistory(question, answer);

      } catch (error) {
        // Remove typing indicator
        messages.removeChild(typingIndicator);
        addMessage('‚ùå Sorry, I encountered an error. Please try again.');
        console.error('Question error:', error);
      } finally {
        isAsking = false;
        sendBtn.disabled = false;
        questionInput.disabled = false;
        questionInput.focus();
      }
    }

    sendBtn.addEventListener('click', sendQuestion);

    questionInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
      }
    });

    // Auto-resize textarea
    questionInput.addEventListener('input', () => {
      questionInput.style.height = 'auto';
      questionInput.style.height = Math.min(questionInput.scrollHeight, 100) + 'px';
    });

    // Focus on input when page loads
    window.addEventListener('load', () => {
      questionInput.focus();
    });

    const clearBtn = document.getElementById('clearBtn');
    clearBtn.addEventListener('click', async () => {
      const uploadStatus = document.getElementById('uploadStatus');
      const fileInfo = document.getElementById('fileInfo');

      updateStatus('Clearing vector store...', 'processing');

      try {
        const response = await fetch('/clear-vectorstore/', {
          method: 'POST',
        });
        const result = await response.json();

        if (response.ok && result.status === 'success') {
          updateStatus('Vector store cleared successfully.', 'success');
          fileInfo.style.display = 'none';
          fileInfo.innerHTML = '';
          // Optionally clear chat history
          document.querySelector('.messages').innerHTML = '<div class="message bot">Vector store cleared. Please upload a new PDF.</div>';
        } else {
          updateStatus(result.message || 'Failed to clear vector store.', 'error');
        }
      } catch (error) {
        updateStatus(`An error occurred: ${error.message}`, 'error');
      }
    });
  </script>
</body>
</html>
